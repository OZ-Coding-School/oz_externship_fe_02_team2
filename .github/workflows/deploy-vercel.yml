name: Deploy to Vercel (CLI)

on:
  push:
    branches:
      - dev # â† ë°°í¬ ë¸Œëœì¹˜
      - 'feature/**' # â† preview ë°°í¬ ë¸Œëœì¹˜
      - 'fix/**' # â† preview ë°°í¬ ë¸Œëœì¹˜
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-22.04

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set deploy channel (prod or preview)
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            echo "VERCEL_ENV=production" >> $GITHUB_ENV
            echo "VC_PROD=--prod" >> $GITHUB_ENV
          else
            echo "VERCEL_ENV=preview" >> $GITHUB_ENV
            echo "VC_PROD=" >> $GITHUB_ENV
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Pull Vercel env & settings
        run: vercel pull --yes --environment=$VERCEL_ENV --token $VERCEL_TOKEN

      - name: Build (prebuilt)
        run: vercel build $VC_PROD --token $VERCEL_TOKEN

      - name: Deploy (prebuilt)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt $VC_PROD --token $VERCEL_TOKEN)
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "DEPLOY_URL=$url" >> $GITHUB_ENV

      - name: Show Deployment URL
        run: |
          echo "âœ… Deployed: $DEPLOY_URL"

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = process.env.DEPLOY_URL;
            const { owner, repo } = context.repo;
            const event = context.eventName;
            const branch = context.ref.replace('refs/heads/', '');

            // PR ì´ë²¤íŠ¸ë©´ ë°”ë¡œ ì½”ë©˜íŠ¸
            if (event === 'pull_request') {
              const prNum = context.payload.pull_request.number;
              await github.rest.issues.createComment({
                owner, repo, issue_number: prNum,
                body: `ğŸš€ Vercel ë°°í¬ ì™„ë£Œ\n\nğŸ”— ${url}`
              });
            } else {
              // push ì´ë²¤íŠ¸ì¸ ê²½ìš°: í˜„ì¬ ë¸Œëœì¹˜ë¡œ ì—´ë¦° PRì„ ì°¾ì•„ ì½”ë©˜íŠ¸
              const { data: prs } = await github.rest.pulls.list({
                owner, repo, state: 'open', head: `${owner}:${branch}`
              });
              if (prs.length > 0) {
                await github.rest.issues.createComment({
                  owner, repo, issue_number: prs[0].number,
                  body: `ğŸš€ Vercel ë°°í¬ ì™„ë£Œ\n\nğŸ”— ${url}`
                });
              } else {
                core.info(`No open PR for ${branch}; skipping comment.`);
              }
            }
